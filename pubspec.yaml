name: pokelens
description: "Scan your collection."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.2
  path_provider: ^2.0.9
  
  cupertino_icons: ^1.0.2 #icones
  http: ^1.2.0            #Http request para APIs
  css_colors: ^1.1.4
  path: ^1.8.3

  firebase_core: ^1.10.0 # ou a versão mais recente disponível



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.3.3
  flutter_launcher_icons: "^0.13.1"



flutter:
  uses-material-design: true


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/pokelens_icon.png"
  min_sdk_android: 32 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/pokelens_icon.png"
    background_color: "#eaf3e3"
    theme_color: "#068382"
  windows:
    generate: true
    image_path: "assets/pokelens_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/pokelens_icon.png"
